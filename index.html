<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>SitOnChair</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="page-header">
        <div class="container">
            <h1 class="page-logo">
               <a href="/" class="page-logo-link">
                    Sit <span>on</span> chair
                </a> 
            </h1>
            
            <nav class="page-nav">
                <ul class="page-nav-list">
                    <li>
                        <a href="">O firmie</a>
                        <ul class="page-nav-sublist">
                            <li><a href="">Aktualności</a></li>
                            <li><a href="">Nasz team</a></li>
                            <li><a href="">Historia</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="">Galeria</a>
                    </li>
                    <li>
                        <a href="">Kontakt</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="slider-bg">
        <div class="container">
            <div class="slider">
                <button class="slider-prev">
                    &lt;
                </button>
                <button class="slider-next">
                    &gt;
                </button>
                <div class="slider-list">
                    <div class="slider-slide active">
                        slide 1
                    </div>
                    <div class="slider-slide">
                        slide 2
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section section-price"></section>

    <section class="section section-contact">
        <div class="container">
            <h2 class="section-title">
                Kontakt
            </h2>

            <form class="form">
                <div class="form-left">
                    <div class="form-row">
                        <label for="imie" class="form-label">Imię</label>
                        <input class="form-control" type="text" id="imie" name="imie" placeholder="Imię">
                    </div>
                    <div class="form-row">
                        <label for="email" class="form-label">Email</label>
                        <input class="form-control" type="email" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-row">
                        <label for="msg" class="form-label">Wiadomość</label>
                        <textarea class="form-control" id="msg" name="msg" placeholder="Wiadomość"></textarea>
                    </div>
                </div>
                <div class="form-right">
                    <div class="form-img"></div>
                    <label class="form-checkbox">
                        <input type="checkbox">
                        <span>
                            Zgadzam się na przetwarzanie danych osobowych
                        </span>
                    </label>
                    <button type="submit" class="form-submit btn">
                        Wyślij
                    </button>
                </div>
            </form>



        </div>
    </section>

</body>
</html>
